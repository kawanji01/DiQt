http_status_422: '422 Unprocessable Entity: Sorry, but the server understands the content type of the request entity and the syntax of the request entity is correct but was unable to process the contained instructions.'
http_status_423: '423 Locked: Sorry, but the resource that you are trying to access is locked.'
http_status_424: '424 Failed Dependency: Sorry, but the method could not be performed on the resource because the requested action depended on another action and that action failed.'
http_status_425: '425 Too Early: Sorry, but the server is unwilling to risk processing a request that might be replayed.'
http_status_426: '426 Upgrade Required: Sorry, but the client should switch to a different protocol such as TLS/1.0, given in the Upgrade header field.'
http_status_427: '427 Unassigned: Sorry, but this error code is currently unassigned and cannot be used.'
http_status_428: '428 Precondition Required: Sorry, but the origin server requires the request to be conditional. Intended to prevent the "lost update" problem.'
http_status_429: '429 Too Many Requests: Sorry, but you have sent too many requests in a given amount of time. Please try again later.'
http_status_431: '431 Request Header Fields Too Large: Sorry, but the server is unwilling to process the request because either an individual header field, or all the header fields collectively, are too large.'
