http_status_502: '502 Bad Gateway: Sorry, but the server received an invalid response from the upstream server. Please try again.'
http_status_503: '503 Service Unavailable: Sorry, but the server is currently unavailable. Please try again later.'
http_status_504: '504 Gateway Timeout: The server is currently unable to handle the request due to a temporary overloading or maintenance. Please try again later.'
http_status_505: '505 HTTP Version Not Supported: Sorry, but the HTTP version used in the request is not supported.'
http_status_506: '506 Variant Also Negotiates: The server has an internal configuration error. The chosen variant resource is configured to engage in transparent content negotiation itself, and is therefore not a proper end point in the negotiation process.'
http_status_507: '507 Insufficient Storage: Sorry, but the server is unable to store the representation needed to complete the request.'
http_status_508: '508 Loop Detected: The server detected an infinite loop while processing the request. This status indicates that the entire operation failed.'
http_status_510: '510 Not Extended: Further extensions to the request are required for the server to fulfill it.'
http_status_511: '511 Network Authentication Required: You need to authenticate to gain network access. Please connect to the network and try again.'
