http_status_412: '412 Precondition Failed: Sorry, but one or more preconditions you gave in the request header fields evaluated to false.'
http_status_413: '413 Payload Too Large: Sorry, but the request entity is larger than the server is willing or able to process.'
http_status_414: '414 URI Too Long: Sorry, but the URI provided was too long for the server to process. Please shorten it and try again.'
http_status_415: '415 Unsupported Media Type: Sorry, but the server does not support the media type indicated in the request. Please check and try again.'
http_status_416: '416 Range Not Satisfiable: Sorry, but the client has asked for a portion of the file, but the server cannot supply that portion.'
http_status_417: '417 Expectation Failed: Sorry, but the expectation given in the Expect request-header field could not be met by the server.'
http_status_418: "418 I'm a teapot: Sorry, I'm a teapot. The requested entity body is short and stout, handle is here, spout is there."
