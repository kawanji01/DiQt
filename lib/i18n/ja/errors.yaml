error_message_404: 'ページが見つかりませんでした。'
error_message_505: '大変申し訳ございません。サーバーでエラーが発生しました。'
cant_be_blank: "この項目は空欄にできません。"
error_occured: 'エラーが発生しました。'
http_status_400: '400 Bad Request: 無効なリクエストです'
http_status_401: '401 Unauthorized: アクセス権が無いか、あるいは認証に失敗しました。'
http_status_402: '402 Payment Required: 申し訳ありませんが、要求されたリソースにアクセスする前に支払いが必要です。アカウントの状態を確認してください。'
http_status_403: '403 Forbidden: 申し訳ありませんが、このリソースにアクセスする権限がありません。これが間違いだと思う場合は、管理者に連絡してください。'
http_status_404: '404 Not Found: 申し訳ありませんが、要求されたリソースはこのサーバー上に見つかりませんでした。'
http_status_405: '405 Method Not Allowed: 申し訳ありませんが、リクエストで使用されたHTTPメソッドは、リソースに対して許可されていません。'
http_status_406: '406 Not Acceptable: 申し訳ありませんが、サーバーはあなたのAcceptヘッダーを満足させるレスポンスを提供できません。リクエストを修正して再試行してください。'
http_status_407: '407 Proxy Authentication Required: 申し訳ありませんが、まずプロキシサーバーで自分を認証する必要があります。続行するにはログインしてください。'
http_status_408: '408 Request Timeout: 申し訳ありません、リクエストがタイムアウトしました。ネットワーク接続を確認して、もう一度試してください。'
http_status_409: '409 Conflict: 申し訳ありませんが、要求された操作との間に競合がありました。入力を確認して再試行してください。'
http_status_410: '410 Gone: 申し訳ありませんが、要求されたリソースはこのサーバー上で利用できなくなり、転送先のアドレスは不明です。'
http_status_411: '411 Length Required: 申し訳ありませんが、サーバーはリクエストに有効なContent-Lengthヘッダーフィールドを必要とします。それを含めて再試行してください。'
http_status_412: '412 Precondition Failed: 申し訳ありませんが、リクエストヘッダーフィールドで指定した1つ以上の前提条件が偽と評価されました。'
http_status_413: '413 Payload Too Large: 申し訳ありませんが、リクエストエンティティがサーバーが処理する能力を超えています。'
http_status_414: '414 URI Too Long: 申し訳ありませんが、提供されたURIはサーバーが処理するには長すぎます。短くしてから再試行してください。'
http_status_415: '415 Unsupported Media Type: 申し訳ありませんが、サーバーはリクエストで示されたメディアタイプをサポートしていません。確認してから再試行してください。'
http_status_416: '416 Range Not Satisfiable: 申し訳ありませんが、クライアントがファイルの一部を求めていますが、サーバーはその部分を提供できません。'
http_status_417: '417 Expectation Failed: 申し訳ありませんが、Expectリクエストヘッダーフィールドで指定した期待値はサーバーでは満たすことができませんでした。'
http_status_418: "418 I'm a teapot: Sorry, 申し訳ありません、私はティーポットです。要求されたエンティティボディは短くてずんぐりむっくりしていて、取っ手はここ、注ぎ口はそこです。"
http_status_421: '421 Misdirected Request: 申し訳ありませんが、リクエストはレスポンスを生成できないサーバーに向けられました。'
http_status_422: '422 Unprocessable Entity: 申し訳ありませんが、サーバーはリクエストエンティティのコンテンツタイプを理解し、リクエストエンティティの構文も正しいのですが、含まれている指示を処理することができませんでした。'
http_status_423: '423 Locked: 申し訳ありませんが、アクセスしようとしているリソースはロックされています。'
http_status_424: '424 Failed Dependency: 申し訳ありませんが、要求されたアクションが別のアクションに依存していてそのアクションが失敗したため、リソースに対してメソッドを実行することができませんでした。'
http_status_425: '425 Too Early: 申し訳ありませんが、サーバーはリプレイされる可能性のあるリクエストを処理するリスクを冒したくありません。'
http_status_426: '426 Upgrade Required: 申し訳ありませんが、クライアントはUpgradeヘッダーフィールドで指定されているTLS/1.0などの別のプロトコルに切り替える必要があります。'
http_status_427: '427 Unassigned: 申し訳ありませんが、このエラーコードは現在割り当てられておらず、使用することはできません。'
http_status_428: '428 Precondition Required: 申し訳ありませんが、オリジンサーバーはリクエストが条件付きであることを要求しています。これは「ロストアップデート」問題を防ぐためのものです。'
http_status_429: '429 Too Many Requests: 申し訳ありませんが、指定された時間内に送信されるリクエストが多すぎます。後でもう一度お試しください。'
http_status_431: '431 Request Header Fields Too Large: 申し訳ありませんが、個々のヘッダーフィールドやすべてのヘッダーフィールドがまとめて大きすぎるため、サーバーはリクエストを処理することを拒否しています。'
http_status_500: '500 Internal Server Error: 申し訳ありません、サーバー側に何か問題が発生しました。後ほどもう一度お試しください。'
http_status_501: '501 Not Implemented: 申し訳ありませんが、リクエストメソッドは実装されていません。確認して再試行してください。'
http_status_502: '502 Bad Gateway: 申し訳ありませんが、サーバーは上流のサーバーから無効な応答を受け取りました。再試行してください。'
http_status_503: '503 Service Unavailable: 申し訳ありませんが、現在サーバーは利用できません。後ほど再試行してください。'
http_status_504: '504 Gateway Timeout: 一時的な過負荷またはメンテナンスのため、現在サーバーはリクエストを処理できません。後ほど再試行してください。'
http_status_505: '505 HTTP Version Not Supported: 申し訳ありませんが、リクエストで使用されるHTTPのバージョンはサポートされていません。'
http_status_506: '506 Variant Also Negotiates: サーバーに内部構成エラーがあります。選択されたバリアントリソースが透過的コンテンツネゴシエーション自体を行うよう設定されているため、ネゴシエーションプロセスの適切な終点ではありません。'
http_status_507: '507 Insufficient Storage: 申し訳ありませんが、サーバーはリクエストを完了するために必要な表現を保存できません。'
http_status_508: '508 Loop Detected: サーバーは、リクエストを処理中に無限ループを検出しました。このステータスは、操作全体が失敗したことを示しています。'
http_status_510: '510 Not Extended: サーバーがリクエストを満たすためには、リクエストにさらなる拡張が必要です。'
http_status_511: '511 Network Authentication Required: ネットワークにアクセスするためには認証が必要です。ネットワークに接続して再試行してください。'