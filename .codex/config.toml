################################################################################
# Max-performance (practical) repo config
################################################################################

model = "gpt-5.3-codex"
review_model = "gpt-5.3-codex"

# FIX: on-failure is deprecated â†’ use on-request (interactive) or never (non-interactive)
approval_policy = "on-request"
sandbox_mode = "workspace-write"

model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"
model_verbosity = "high"

hide_agent_reasoning = true
notify = ["bash", "-lc", "afplay /System/Library/Sounds/Ping.aiff"]

# Web search mode
web_search = "live"   # "cached" (default) / "live" / "disabled"

[features]
unified_exec = true
shell_snapshot = true
collaboration_modes = true

[sandbox_workspace_write]
network_access = true